<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <header>
    <h1>Event Management System</h1>
    <nav class="Search-bar">
      <a href="#events">View Events</a>
      <a href="#add-event">Add Event</a>
      <a href="#register">User Registration</a>
      <div id="searchBar">
      <input type="text" id="searchInput" placeholder="Search events by name">
      <button id="searchButton">Search</button>
      </div>
    </nav>
  </header>
  <main>
    <!-- Section for Adding Events -->
    <section id="add-event">
      <h2>Add Event</h2>
      <form id="eventForm">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" required>
        
        <label for="eventDate">Date:</label>
        <input type="date" id="eventDate" required>
        
        <label for="eventLocation">Location:</label>
        <input type="text" id="eventLocation" required>
        
        <label for="eventCategory">Category:</label>
        <select id="eventCategory" required>
          <option value="Workshop">Workshop</option>
          <option value="Conference">Conference</option>
          <option value="Party">Party</option>
          <option value="Other">Other</option>
        </select>
        
        <label for="eventCapacity">Capacity:</label>
        <input type="number" id="eventCapacity" min="1" required>
        
        <label for="eventImage">Event Image:</label>
        <input type="file" id="eventImage" accept="image/*">
        
        <label for="eventDescription">Description:</label>
        <textarea id="eventDescription"></textarea>
        
        <button type="submit">Add Event</button>
      </form>
    </section>
    
    <!-- Section for Viewing Events -->
    <section id="events">
      <h2>All Events</h2>
      <div id="eventList"></div>
    </section>

    <!-- Section for User Registration -->
    <section id="register">
      <h2>User Registration</h2>
      <form id="registrationForm">
        <label for="userName">Name:</label>
        <input type="text" id="userName" required>
        
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" required>
        
        <label for="userPhone">Phone Number:</label>
        <input type="tel" id="userPhone" required>
        
        <button type="submit">Register</button>
      </form>
      <div id="userList"></div>
    </section>
    <!-- Search Bar -->


<!-- Event List -->
<div id="eventList"></div>

  </main>
  <script src="event1.js"></script>
</body>
</html>
